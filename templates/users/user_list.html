{% extends "users/base.html" %}
{% block content %}
<a href="{% url 'user_create' %}" class="btn btn-success mb-3">Novo Usuário</a>
<table class="table table-bordered table-striped">
    <thead><tr><th>Usuário</th><th>Email</th><th>Cidade</th><th>Ações</th></tr></thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.cidade }}</td>
            <td>
                <a href="{% url 'user_update' user.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'user_delete' user.pk %}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
